<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start</h3>
    <div class="btn-container">
        <div class="line1">
            <!-- id are set to get button colour in js file -->
            <div class="btn red" id="red" type="button"></div> 
            <div class="btn yellow" id="yellow" type="button"></div>
        </div>
        <div class="line2">
            <div class="btn green" id="green" type="button"></div>
            <div class="btn purple" id="purple" type="button"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
